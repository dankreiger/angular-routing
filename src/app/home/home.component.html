<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<div class="actions-container">
  <button class="btn btn-primary" (click)="onLoadServer(1)">Load Server 1</button>
  <button class="btn btn-default" [ngClass]="{'active': loggedIn}" (click)="onLogin()">Login</button>
  <button class="btn btn-default" [ngClass]="{'active': !loggedIn}" (click)="onLogout()">Logout</button>
  <p class="lead">{{loggedIn ? 'Logged In' : 'Logged Out'}}</p>
</div>
